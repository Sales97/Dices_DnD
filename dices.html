<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados RPG</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="cabecalho">
            <li><button type="button" onclick="mostrar_dado('d4')">d4</button></li>
            <li><button type="button" onclick="mostrar_dado('d6')">d6</button></li>
            <li><button type="button" onclick="mostrar_dado('d8')">d8</button></li>
            <li><button type="button" onclick="mostrar_dado('d10')">d10</button></li>
            <li><button type="button" onclick="mostrar_dado('d12')">d12</button></li>
            <li><button type="button" onclick="mostrar_dado('d20')">d20</button></li>
        </div>
    </header>
    <main>
            <section class="dices">
                <div id="d4" onclick="rolagem(rolar_dado(1,4),'valor_d4')" >
                    <p id="valor_d4">4</p>
                </div>

                <div id="d6" onclick="rolagem(rolar_dado(1,6), 'valor_d6')">
                    <p style="padding-top: 45%;" id="valor_d6">6</p>
                </div>

                <div id="d8" onclick="rolagem(rolar_dado(1,8), 'valor_d8')">
                    <p style="padding-top: 52%;" id="valor_d8">8</p>
                </div>

                <div id="d10" onclick="rolagem(rolar_dado(1,10), 'valor_d10')">
                    <p style="padding-top: 30%;" id="valor_d10">10</p>
                </div>

                <div id="d12" onclick="rolagem(rolar_dado(1,12), 'valor_d12')">
                    <p style="padding-top: 45%;" id="valor_d12">12</p>
                </div>

                <div id="d20" onclick="rolagem(rolar_dado(1,20), 'valor_d20')" >
                    <p id="valor_d20">20</p>
                </div>
            </section>
    </main>
    <script src="dicesjs.js"></script>
</body>
</html>
